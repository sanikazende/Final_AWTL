<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Static Website</title>
<style>
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e1f07a;
color: #333;
margin: 0;
padding: 0;
box-sizing: border-box;
}

header {
background-color: #333; color: #fff;
padding: 20px 0; text-align: center;
}

h1 {
margin: 0;
font-size: 36px;
}

nav {
text-align: center; margin-top: 20px;
}

nav a {
text-decoration: none; color: #333;
padding: 10px 20px; margin: 0 10px; border-radius: 5px; background-color: #fff;
transition: background-color 0.3s ease; display: inline-block;
}
 
nav a:hover {
background-color: #ddd;
}

.container {
max-width: 960px; margin: 0 auto; overflow: hidden; padding: 0 20px;
}

.main-content { margin-top: 20px;
background-color: #fff; padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

footer {
background-color: #333; color: #fff;
text-align: center; padding: 20px 0; margin-top: 20px;
}

footer p { margin: 0;
}
</style>
</head>
<body>
<header>
<h1>My Static Website</h1>
</header>

<nav>
<a href="#">Home</a>
<a href="#">About</a>
<a href="#">Services</a>
<a href="#">Contact</a>
</nav>

<div class="container">
<div class="main-content">
<h2>Welcome to the Website</h2>
<p>This is a visually appealing static website without the use of Bootstrap.</p>
 
</div>
</div>

<footer>
<p>&copy; 2024 My Static Website. All rights reserved.</p>
</footer>
</body>
</html>
